<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Test</title>
</head>
<body>
    <h1>JSON Configuration System Test</h1>
    <div id="test-results"></div>

    <script type="module">
        import { testConfigurationSystem } from './mobile/config-test.js';

        async function runTest() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<p>Running configuration tests...</p>';

            try {
                const success = await testConfigurationSystem();
                if (success) {
                    resultsDiv.innerHTML = '<p style="color: green;">✅ All tests passed! The JSON-driven configuration system is working correctly.</p>';
                } else {
                    resultsDiv.innerHTML = '<p style="color: red;">❌ Tests failed. Check console for details.</p>';
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red;">❌ Test error: ${error.message}</p>`;
                console.error('Test error:', error);
            }
        }

        runTest();
    </script>
</body>
</html>
