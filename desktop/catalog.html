<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMdM Catalog</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #868686; position: relative; }
        svg { border: 1px solid #ccc; }
        .node { cursor: pointer; } /* No transition for instantaneous changes */
        .hidden { display: none; }
        text { font-size: 12px; font-family: 'Montserrat', sans-serif; text-transform: uppercase; }
        #footer {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 18pt;
            color: #f2f2e6;
        }
        #marketButtons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateY(250px); /* Adjust translateY to position 50px above central node (500/2 = 250px offset for center) */
            display: flex;
            justify-content: space-between;
            gap: 20px;
            width: 400px; /* Fixed width to center the two buttons */
        }
        .market-btn {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            font-weight: 700;
            color: #f2f2e6;
            background-color: rgba(54, 46, 106, 0.8);
            border: 1px solid #f2f2e6;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            flex: 1;
            text-align: center;
        }
        .market-btn:hover {
            background-color: rgba(54, 46, 106, 1);
        }
        .market-btn.active {
            background-color: #362e6a;
            border-color: #f1b800;
        }
    </style>
</head>
<body>
    <svg width="1000" height="1000" id="catalogSvg">
        <g id="mainGroup" transform="translate(500, 500)">
            <!-- Central Group -->
            <g id="centralGroup">
                <circle class="node" cx="0" cy="0" r="40" fill="#362e6a" id="mmdmNode" />
                <image xlink:href="./assets/catalog_logo.png" x="-35" y="-16" width="70" height="22" />
            </g>

            <!-- Path Lines Group -->
            <g id="pathLines"></g>

            <!-- Manufacturer Ring (initially visible) -->
            <g id="manufacturers"></g>

            <!-- Cylinders Ring (Hidden initially) -->
            <g id="cylinders" class="hidden"></g>

            <!-- Models Ring (Hidden initially) -->
            <g id="models" class="hidden"></g>
        </g>
    </svg>
    <div id="marketButtons">
        <button id="europeAsia" class="market-btn">Europe & Asia</button>
        <button id="northSouthAmerica" class="market-btn">North & South America</button>
    </div>
    <div id="footer">Â© 2025 Meccanismi Marittimi delle Marche. Tutti i diritti riservati.</div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
