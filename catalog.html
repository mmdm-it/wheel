<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMdM Catalog</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Add Eruda for mobile debugging -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <!-- CSS will be loaded dynamically -->
</head>
<body>
    <svg width="1000" height="1000" id="catalogSvg">
        <g id="mainGroup" transform="translate(500, 375)">
            <!-- Central Group -->
            <g id="centralGroup">
                <circle class="node" cx="0" cy="0" r="40" fill="#362e6a" id="mmdmNode" />
                <image href="./assets/catalog_logo.png" x="-70" y="-28" width="140" height="44" />
            </g>

            <!-- Markets Group (initially visible) -->
            <g id="markets"></g>

            <!-- Path Lines Group -->
            <g id="pathLines"></g>

            <!-- Manufacturer Ring (hidden initially) -->
            <g id="manufacturers" class="hidden"></g>

            <!-- Cylinders Ring (Hidden initially) -->
            <g id="cylinders" class="hidden"></g>

            <!-- Models Ring (Hidden initially) -->
            <g id="models" class="hidden"></g>
        </g>
    </svg>
    <div id="copyright">Â© 2025 Meccanismi Marittimi delle Marche. Tutti i diritti riservati.</div>

    <script>
    // Screen detection and conditional loading
    function isMobile() {
        return window.innerWidth <= 768 || /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    function loadAppropriateFiles() {
        // Load CSS first
        const cssLink = document.createElement('link');
        cssLink.rel = 'stylesheet';
        cssLink.type = 'text/css';
        
        // Load JavaScript
        const script = document.createElement('script');
        
        if (isMobile()) {
            cssLink.href = './mobile/catalog_mobile.css';
            script.src = './mobile/catalog_mobile.js';
        } else {
            cssLink.href = './desktop/catalog.css';
            script.src = './desktop/catalog.js';
        }
        
        // Load CSS first, then JavaScript
        document.head.appendChild(cssLink);
        
        // Wait for CSS to load before loading JS
        cssLink.onload = () => {
            document.body.appendChild(script);
        };
    }

    // Load appropriate files on page load
    document.addEventListener('DOMContentLoaded', loadAppropriateFiles);

    // Handle orientation changes and window resizing
    window.addEventListener('resize', () => {
        // Debounce resize events
        clearTimeout(window.resizeTimeout);
        window.resizeTimeout = setTimeout(() => {
            location.reload(); // Simple approach - reload with appropriate files
        }, 250);
    });
    </script>
</body>
</html>
