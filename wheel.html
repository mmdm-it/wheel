<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMdM Catalog</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Add Eruda for mobile debugging -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <!-- CSS will be loaded dynamically -->
</head>
<body>
    <svg width="1000" height="1000" id="catalogSvg">
        <g id="mainGroup" transform="translate(500, 375)">
            <!-- Central Group -->
            <g id="centralGroup">
            </g>

            <!-- Top Level Group (initially visible) -->
            <g id="topLevel"></g>

            <!-- Path Lines Group -->
            <g id="pathLinesGroup"></g>

            <!-- Focus Ring (hidden initially) -->
            <g id="focusRing" class="hidden"></g>

            <!-- Child Ring (hidden initially) -->
            <g id="childRing" class="hidden"></g>

            <!-- Detail Items Ring (hidden initially) -->
            <g id="detailItems" class="hidden"></g>
            
            <!-- Parent Button Group (in SVG, Nuc-positioned) - Last for z-ordering -->
            <g id="parentButtonGroup" class="hidden">
                <circle id="parentNodeCircle" cx="0" cy="0" r="10" fill="#f1b800" stroke="black" stroke-width="1" />
                <text id="parentText" class="parent-text" x="15" y="0" text-anchor="start" dominant-baseline="middle" fill="black" font-size="16" font-weight="600">Parent</text>
            </g>
        </g>
    </svg>
    <script>
        // Log parent node circle dimensions for debugging
        setTimeout(() => {
            const circle = document.getElementById('parentNodeCircle');
            const button = document.getElementById('parentButton');
            const text = document.getElementById('parentText');
            
            if (circle && button && text) {
                const circleRect = circle.getBoundingClientRect();
                const buttonRect = button.getBoundingClientRect();
                const textRect = text.getBoundingClientRect();
                
                console.log('ðŸŸ¡ Parent Button Components:');
                console.log('   Circle:', {
                    width: circleRect.width,
                    height: circleRect.height,
                    left: circleRect.left,
                    bottom: window.innerHeight - circleRect.bottom,
                    centerX: circleRect.left + circleRect.width / 2
                });
                console.log('   Text:', {
                    content: text.textContent,
                    width: textRect.width,
                    height: textRect.height,
                    left: textRect.left,
                    bottom: window.innerHeight - textRect.bottom,
                    centerX: textRect.left + textRect.width / 2
                });
                console.log('   Button Container:', {
                    left: buttonRect.left,
                    bottom: window.innerHeight - buttonRect.bottom,
                    width: buttonRect.width,
                    height: buttonRect.height
                });
            }
        }, 100);
    </script>

    <script>
    // IMPORTANT: Mobile version uses native ES6 modules (no bundling needed)
    // The bundled version has been retired and backed up as catalog_mobile_bundled_bak.js
    // All development should be done in the individual mobile/*.js module files
    
    // Screen detection and conditional loading
    function isMobile() {
        // Check for forceMobile URL parameter (for testing mobile version on desktop)
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('forceMobile')) {
            return true;
        }
        
        return window.innerWidth <= 768 || /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    function loadAppropriateFiles() {
        // Load CSS first
        const cssLink = document.createElement('link');
        cssLink.rel = 'stylesheet';
        cssLink.type = 'text/css';
        
        // Load JavaScript
        const script = document.createElement('script');
        
        if (isMobile()) {
            cssLink.href = './mobile/catalog_mobile.css';
            script.src = './mobile/catalog_mobile_modular.js';
            script.type = 'module';  // Native ES6 modules for mobile
        } else {
            cssLink.href = './desktop/catalog.css';
            script.src = './desktop/catalog.js';
        }
        
        // Load CSS first, then JavaScript
        document.head.appendChild(cssLink);
        
        // Wait for CSS to load before loading JS
        cssLink.onload = () => {
            document.body.appendChild(script);
        };
    }

    // Load appropriate files on page load
    document.addEventListener('DOMContentLoaded', loadAppropriateFiles);

    // Handle orientation changes and window resizing
    window.addEventListener('resize', () => {
        // Debounce resize events
        clearTimeout(window.resizeTimeout);
        window.resizeTimeout = setTimeout(() => {
            location.reload(); // Simple approach - reload with appropriate files
        }, 250);
    });
    </script>
</body>
</html>
